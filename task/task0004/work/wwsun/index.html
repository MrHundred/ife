<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo App</title>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body layout="column" ng-app="todoApp">

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
        <h4>Category</h4>
    </md-toolbar>

    <md-list>
        <md-list-item>
            <md-button>item</md-button>
        </md-list-item>
    </md-list>


</md-sidenav>

<div flex layout="column" tabindex="-1" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1" ng-controller="MainCtrl as mainCtrl">
        <md-button class="menu" hide-gt-sm ng-click="mainCtrl.toggleList()" aria-label="Show Categories">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3>Todo App</h3>
    </md-toolbar>

    <md-content flex>

    </md-content>
</div>


<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="libs/angular-animate/angular-animate.min.js"></script>
<script src="libs/angular-aria/angular-aria.min.js"></script>
<script src="libs/angular-material/angular-material.min.js"></script>

<script src="scripts/controllers/todoCtrl.js"></script>
<script src="scripts/controllers/mainCtrl.js"></script>
<script src="scripts/appIcons.js"></script>
<script src="scripts/appRoutes.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
